
<div class="caixa row" >
    <div class="col-7">
        <a   [routerLink]="['/Personagens']" ><img src="../../../../assets/imagens/voltar.png" class="voltar"></a>
        <h1>Criar arma</h1>
       
        <div class="margin-left">
            <p #erroArma> Erro: Arma n√£o criada!</p>
            <label class="letraInput ">Nome arma</label>
            <input type="text" class="form-control" #nome><br>
            <label class="letraInput">Tipo de arma</label>
             <select class="form-select tipoArma" aria-label="Default select example"  #tipo (change)="mudaArma(tipo)" >
                <option value="machado">Machado</option>
                <option value="cutelo">Cutelo</option>
                <option value="pistola">Pistola</option>
                <option value="espada">Espada</option>
                <option value="chinelo">Chinelo</option>
            </select><br><br>
            <img class="icones" src="../../../../assets/imagens/strength.png"><label>Ataque</label> 
            <input type="range"  name="ataque" id="range_ataque"  #ataque id="rangue_ataque" min="1" max="30" oninput="range_ataque_disp.value = rangue_ataque.value">
            <output  id="range_ataque_disp" class="valor"></output>
            <br><br>     
            <img class="icones" src="../../../../assets/imagens/durabilidade.png"><label>Durabilidade</label>
            <input type="range"  name="durabilidade" id="range_durabilidade"  #durabilidade min="1" max="30" oninput="range_durabilidade_disp.value = range_durabilidade.value">
            <output  id="range_durabilidade_disp" class="valor"></output>
            <button (click)="criarArma(nome.value, ataque.value, tipo.value, durabilidade.value, erroArma)">Criar</button>
       </div>
       
    </div>
    <div class="col-5">
        <div class="caixaArma">  
            <img class="arma" src={{foto}}>
        </div>
      
    </div>
</div>

<script>
    $(function()
{
$('.slider').on('input change', function(){
          $(this).next($('.slider_label')).html(this.value);
        });
      $('.slider_label').each(function(){
          var value = $(this).prev().attr('value');
          $(this).html(value);
        });  
  
  
})
</script>
